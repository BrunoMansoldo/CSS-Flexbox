<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
    <link rel="stylesheet" href="flex_basis.css">
</head>
<body>

    <h2>basis - auto</h2>
    <div class="flex-container">
        <div class="item b_auto fg-1">A</div>
        <div class="item b_auto fg-1">BBB</div>
        <div class="item b_auto fg-1">C</div>
        <div class="item b_auto fg-2">DDD</div>
    </div>

    <h2>basis - 0</h2>
    <div class="flex-container">
        <div class="item b_0 fg-1">A</div>
        <div class="item b_0 fg-1">BBB</div>
        <div class="item b_0 fg-1">C</div>
        <div class="item b_0 fg-1">DDD</div>
    </div>

    <h2>basis + width</h2>
    <div class="flex-container">
        <div class="item w100 fg-1">A</div>
        <div class="item w100 fg-1">BBB</div>
        <div class="item w100 fg-1">C</div>
        <div class="item w100 fg-2">DDD</div>
    </div>
</body>
</html>
