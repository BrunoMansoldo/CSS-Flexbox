<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex shrink</title>
    <link rel="stylesheet" href="flex_shrink.css">
</head>
<body>

    <h2>shrink 1</h2>
   <div class="flex-container">
        <div class="item s-1 fg-1">A</div> 
        <div class="item s-1 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
        <div class="item s-1 fg-1">E</div>
   </div> 

   <div class="flex-container">
        <div class="item s-1 fg-1">A</div> 
        <div class="item s-1 fg-1">BCDEFGHIJLKMNO</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
   </div> 

   <h2>shrink 0 + basis 100px</h2>
   <div class="flex-container">
        <div class="item s-0 fg-1">A</div> 
        <div class="item s-0 fg-1">BCDEFGHIJLKMNO</div>
        <div class="item s-0 fg-1">C</div>
        <div class="item s-0 fg-1">DBCDEFGHIJLKMNO</div>
        <div class="item s-0 fg-1">E</div>
   </div> 

   <h2>shrink mix + basis 100px</h2>
   <div class="flex-container">
        <div class="item s-1 fg-1">A</div> 
        <div class="item s-2 fg-1">BCDEFGHIJLKMNO</div>
        <div class="item s-2 fg-1">C</div>
        <div class="item s-3 fg-1">D</div>
   </div> 
</body>
</html>
