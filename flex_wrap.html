<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex wrap</title>
    <link rel="stylesheet" href="flex_wrap.css" type="text/css">
</head>
<body>
    <h1>wrap comportamento row</h1>
    
    <h2>no wrap</h2>

    <div class="flex-container nowrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>

    <h2>wrap</h2>

    <div class="flex-container wrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>

    <h2>wrap reverse</h2>

    <div class="flex-container wrap-reverse">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>

    <h1>wrap comportamento column</h1>
    
    <h2>no wrap</h2>

    <div class="flex-container--column nowrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>

    <h2>wrap</h2>

    <div class="flex-container--column wrap">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>

    <h2>wrap reverse</h2>

    <div class="flex-container--column wrap-reverse">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item purple">4</div>
    </div> <br><br>
    
</body>
</html>
